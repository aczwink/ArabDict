name: Run tests

on:
  push:
    branches: [ "main", "pipeline" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    #build domain
    - run: npm install
      working-directory: ./domain
    - run: npm run build
      working-directory: ./domain

    #build tests
    - run: npm install
      working-directory: ./domain-tests
    - run: npm run compile
      working-directory: ./domain-tests

    #run tests
    - run: npm run run
      working-directory: ./domain-tests
